<html>
    <head>
        <title>coder dojo Kobe</title>
        <meta charset="UTF-8">
        <script>
            function check() {
                var a = document.getElementById("i0").value;
                var b = document.getElementById("i1").value;
                var aint = parseInt(a);
                var bint = parseInt(b);
                document.getElementById("r0").textContent = (aint + bint);
                document.getElementById("r1").textContent = (aint - bint);
                document.getElementById("r2").textContent = (aint * bint);
                document.getElementById("r3").textContent = (aint / bint);
                document.getElementById("r4").textContent = (aint % bint);
                document.getElementById("r5").textContent = (aint == bint);
            }
        </script>
    </head>
    <body>
        <h1>数字の比較</h1>
        a:<input id="i0" value="3" />
        b:<input id="i1" value="5" />
        <button onclick="check()">check</button>
        <ul>
            <li>a + b : <span id="r0"></span></li>
            <li>a - b : <span id="r1"></span></li>
            <li>a * b : <span id="r2"></span></li>
            <li>a / b : <span id="r3"></span></li>
            <li>a % b : <span id="r4"></span></li>
            <li>a == b : <span id="r5"></span></li>
        </ul>
    </body>
</html>
